<script type="text/javascript">
    $.ajax({
        url:URL+"/home/getPeopleCount",
        dataType:'json',
        async:true,
        data:{
        },
        type:'GET',
        success:function(data){
            
            if(data.code!=1000){
                layer.msg(data.msg);
            }else{
                $('#doctorNum').html(data.data.doctorNum)
