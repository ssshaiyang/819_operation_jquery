  <body>
    <div class="x-body">
      <div class="article-header">
      	<img  id="test1" src="./images/add.jpg">
		    <div  class="banner-show">
          <img class="layui-upload-img banner-show-img" id="banner-show-img">
        </div>
      </div>
      <div class="centre-content">
      	<input type="text" id="content-title" name="title" required lay-verify="required" maxlength="15" placeholder="请输入标题" autocomplete="off" class="layui-input input-header">
      	
      </div>
      <div class="centre-content"> 
        <div class="check-time layui-form" lay-filter="content-form">
          <input type="radio" lay-filter="postmode" class="" name="postmode" value="1" title="及时发送">
          <input type="radio" lay-filter="postmode" class="layui-radio" name="postmode" value="2" title="定时发送"> 
          <input type="radio" lay-filter="postmode"  class="layui-radio" name="postmode" value="0" title="保存为草稿"><input type="text" id="content-time" class="layui-input" style="width: 210px" placeholder="需要定时发送的时间" name="start">
          
        </div>  
      	<div class="Platform-type layui-form">
      		<div>请选择发布平台：</div>
      		<input type="radio" class="" name="postplatform" value="2" title="患者端">
          <input type="radio" class="layui-radio" name="postplatform" value="1" title="医生端"> 
      	</div>
      </div>
	  <div id="editor">
    </div>
    <script type="text/javascript" src="./js/wangEditor.min.js"></script>

    <div class="layui-btn" onclick="contentPost()" id="contentPost">发送</div>
    <div class="layui-btn layui-btn-primary" onclick="cleanContent()">清空</div>
    </div>
    <script>
          
    </script>
    <script type="text/javascript">
        var E = window.wangEditor
        var editor = new E('#editor')
        // 或者 var editor = new E( document.getElementById('editor') )
        editor.customConfig.debug = location.href.indexOf('wangeditor_debug_mode=1') > 0;
        editor.customConfig.uploadImgServer = URL+'/upload';
        var token = localStorage.getItem("token");
        editor.customConfig.uploadFileName = 'file'
        editor.customConfig.uploadImgHeaders = {
            'Accept': 'application/json',
            'Authorization': '' + token
        }
        editor.customConfig.uploadImgHooks = {
            customInsert: function (insertImg, result, editor) {
                // 图片上传并返回结果，自定义插入图片的事件（而不是编辑器自动插入图片！！！）
                // insertImg 是插入图片的函数，editor 是编辑器对象，result 是服务器端返回的结果

                // 举例：假如上传图片成功后，服务器端返回的是 {url:'....'} 这种格式，即可这样插入图片：
                var url = result.data.url
                console.log(result)
                insertImg(url)

                // result 必须是一个 JSON 格式字符串！！！否则报错
            }
        }
        editor.create();
        //清空
        function cleanContent(){
          editor.txt.clear()
        }
        //发送
        layui.use('layer', function(){
           layer = layui.layer;
        });   
        index = 1 
        function contentPost(){
                  // 读取 html
            console.log(editor.txt.html())
            console.log($("#content-time").val())
            var content = editor.txt.html();
            if ($("#banner-show-img")[0].src) {
              var imgUrl = $("#banner-show-img")[0].src
            }else{
              layer.msg("没有上传Banner图",{icon:2,time:2000});
              return false
            }
            console.log($("#content-title").val())
            if ($("#content-title").val()==null||$("#content-title").val()== undefined ||$("#content-title").val()== '') {
              layer.msg("没有填写标题",{icon:2,time:2000});
              return false
            }else{
              var title = $("#content-title").val();
              console.log(title)
            }
            if ($('input[name="postplatform"]:checked').val()== undefined) {
              layer.msg("没有选择发布平台",{icon:2,time:2000});
              return false
            }else{
              var platform = $('input[name="postplatform"]:checked').val();
            }
            if ($('input[name="postmode"]:checked').val()== undefined) {
              layer.msg("没有选择发布方式",{icon:2,time:2000});
              return false
            }else{
              var postmode = $('input[name="postmode"]:checked').val();
             
              if (postmode == '2' && ($("#content-time").val()=='') ) {
                layer.msg("没有选择定时发布时间",{icon:2,time:2000});
                return false
              }else{
                var posttime = $("#content-time").val()
              }
            }
          var id = window.location.search;
          id = id.split("?")[1];
            $.ajax({
              type:'PUT',
              url:URL+'/content/news/modify/'+id,
              data:{
                imgUrl:imgUrl,
                title:title,
                platform:platform,
                status:postmode,
                content:content
              },
              success:function(e){
                if (e.code == 1000) {
                  layer.msg("添加成功",{icon:1,time:2000});
                  layer.close(index);
                  index = index + 1;
                  x_admin_close()
                }
              } 
            }) 
        }

           

      var id = window.location.search;
          id = id.split("?")[1];
      layui.use('form', function () {
            var $ = layui.jquery, form = layui.form;
            $.ajax({
                type: "GET",
                url: URL+'/content/newsInfo/'+id,
                data: {},
                async: true,
                dataType: "json",
                success: function (e) {
                  if (e.code == 1000) {
                    $("#banner-show-img").attr('src',e.data.imgUrl);
                    $("#content-title").val(e.data.title);
                    $("input[name=postmode][value="+e.data.status+"]").attr("checked", true);
                    $("input[name=postplatform][value="+e.data.platform+"]").attr("checked", true);
                    //定时发送
                   /** layui.use('laydate', function(){
                      var laydate = layui.laydate;
                      
                      //执行一个laydate实例
                      laydate.render({  
                        type:'datetime',
                        elem: '#content-time', //指定元素
                        value: new Date(e.data.)
                      });
                    }); **/
                    form.render(); //更新全部    
                    editor.txt.append(e.data.content)             
                  }
                }
              })
          });

    </script>
    <script>
      layui.use('upload', function(){
        var upload = layui.upload;
       
        //执行实例
        var uploadInst = upload.render({
          elem: '#test1' //绑定元素
          ,url: URL+'/upload' //上传接口
          ,done: function(res){
            //上传完毕回调
            $('#banner-show-img').attr('src',res.data.url)
            console.log(res)
          }
          ,error: function(){
            //请求异常回调
            console.log(123)
          }
        });

      })
      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({  
          type:'datetime',
          elem: '#content-time' //指定元素
        });
      });
    </script>
